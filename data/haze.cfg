//
// Fire particles
//

r_part fire_smoke
{
	texture "particles/smoke"
	count 20
	scale 5
	scalerand 5
	scalefactor 2
	scaledelta 0
	alpha 0
	die 3
	randomvel -5
	veladd -25
	rgb 1 1 1
	blend merge
	spawnorg 7
	spawnvel 5
	spawnmode box
	gravity -30
	up 10
	rampmode delta
	ramp 0 0 0 -0.3
